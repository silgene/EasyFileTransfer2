    <style>

        }
         /* æ–°å¢è¿›åº¦æ¡æ ·å¼ */
        .progress-container {
            margin: 1rem 0;
            background: #eee;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar {

        /* æ–°å¢çŠ¶æ€æç¤º */
        .status {
            color: #666;

        }

        /* æ–°å¢é€Ÿåº¦æ˜¾ç¤º */

        }

        /* å¹´è½»åŒ–ç§‘æŠ€è“ + ç»ç’ƒæ€ */
        :root {
            --primary: #66aaff;
            --accent: #8ec5ff;
            --text: #1f2a44;
            --card-bg: rgba(255,255,255,0.6);
            --card-border: rgba(102,170,255,0.25);

        body {

        /* åˆ—è¡¨æ§åˆ¶æ¡ */
        .list-controls {

</head>
<body>
    <div class="header">
        <h1>ğŸ“Easy File Transfer</h1>
        <p>Upload and manage your files</p>
    </div>

    <div class="upload-section glass">
          <input type="file" id="fileInput" class="file-input" multiple>
        <button class="button button-primary" onclick="startUpload()">Upload File</button>
        <div class="progress-container" id="uploadProgress" style="display: none;">
            <div class="progress-bar" id="uploadBar"></div>
        </div>
        <div class="status" id="uploadStatus"></div>
    </div>

    <div class="list-controls glass">
        <div class="left">
            <span>æ¯é¡µ</span>
            <select id="pageSize">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <span>å…± <strong id="totalCount">0</strong> é¡¹</span>
        </div>
        <div class="pager">
            <button class="button" id="prevPage">ä¸Šä¸€é¡µ</button>
            <span id="pageInfo">ç¬¬ 1 / 1 é¡µ</span>
            <button class="button" id="nextPage">ä¸‹ä¸€é¡µ</button>
        </div>
    </div>

    <div class="file-list glass" id="fileList">
        <!-- åŠ¨æ€åŠ è½½æ–‡ä»¶åˆ—è¡¨ -->
    </div>

    <script>
        // åŠ¨æ€ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨é¡¹
        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';

            item.innerHTML = `
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">
                        ${(file.size/1024).toFixed(2)}KB â€¢
                        ${new Date(file.modified_time * 1000).toLocaleDateString()}
                    </div>
                </div>
                <button class="button button-primary"
                    onclick="downloadFile('${file.name}')">Download</button>
                <button class="button button-danger"
                    onclick="deleteFile('${file.name}')">Delete</button>
            `;
            return item;
        }
    // åˆ é™¤æ–‡ä»¶
        async function deleteFile(filename) {
            await fetch(`/files/${filename}`, {
                method: 'DELETE'
            });
            await loadFiles();
        }
        // åˆ†é¡µçŠ¶æ€
        let allFiles = [];
        let currentPage = 1;
        let pageSize = 10;

        function renderPage() {
            const container = document.getElementById('fileList');
            const total = allFiles.length;
            const totalPages = Math.max(1, Math.ceil(total / pageSize));
            currentPage = Math.min(Math.max(1, currentPage), totalPages);

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageItems = allFiles.slice(start, end);

            container.innerHTML = '';
            pageItems.forEach(file => container.appendChild(createFileItem(file)));

            document.getElementById('totalCount').textContent = String(total);
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;

            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        function initPagination() {
            const sel = document.getElementById('pageSize');
            sel.value = String(pageSize);
            sel.addEventListener('change', () => {
                pageSize = parseInt(sel.value, 10);
                currentPage = 1;
                renderPage();
            });
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--; renderPage();
                }
            });
            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.max(1, Math.ceil(allFiles.length / pageSize));
                if (currentPage < totalPages) {
                    currentPage++; renderPage();
                }
            });
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨ï¼ˆåˆ†é¡µç‰ˆï¼‰
        async function loadFiles() {
            try {
                const response = await fetch('/files/');
                const files = await response.json();
                allFiles = files.sort((a, b) => b.modified_time - a.modified_time);
                renderPage();
            } catch (error) {
                console.error('Error loading files:', error);
                // é¢„è§ˆæ¨¡å¼ä¸‹çš„æ¼”ç¤ºæ•°æ®
                if (allFiles.length === 0) {
                    allFiles = Array.from({ length: 18 }).map((_, i) => ({
                        name: `ç¤ºä¾‹æ–‡ä»¶_${i + 1}.txt`,
                        size: Math.round((Math.random() * 500 + 50) * 1024),
                        modified_time: (Date.now() / 1000) - i * 3600
                    }));
                    renderPage();
                }
            }
        }

        // ä¸‹è½½æ–‡ä»¶å®ç°ï¼ˆç”±ä¸‹æ–¹å¢å¼ºç‰ˆæœ¬è´Ÿè´£ï¼‰

        // ä¿æŒåŸæœ‰ä¸Šä¼ å’Œåˆ é™¤é€»è¾‘ï¼Œæ·»åŠ åŠ è½½åŠ¨ç”»
        async function uploadFile() {
            const input = document.getElementById('fileInput');
            if (!input.files.length) return alert('Please select a file');

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                await fetch('/upload/', { method: 'POST', body: formData });
                await loadFiles();
                input.value = ''; // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        }
         // ä¸Šä¼ è¿›åº¦è·Ÿè¸ª
        function startUpload() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            if (!files.length) return alert('è¯·é€‰æ‹©æ–‡ä»¶');

            const totalSize = Array.from(files).reduce((s, f) => s + f.size, 0);
            let uploadedSoFar = 0;
            const startTime = Date.now();

            const progressEl = document.getElementById('uploadProgress');
            const barEl = document.getElementById('uploadBar');
            const statusEl = document.getElementById('uploadStatus');

            progressEl.style.display = 'block';
            barEl.style.width = '0%';
            statusEl.textContent = `å‡†å¤‡ä¸Šä¼ ï¼ˆ${files.length} ä¸ªæ–‡ä»¶ï¼‰...`;

            const uploadOne = (file) => new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                let lastLoaded = 0;

                xhr.upload.addEventListener('progress', (e) => {
                    const delta = e.loaded - lastLoaded;
                    lastLoaded = e.loaded;
                    uploadedSoFar += delta;

                    const percent = (uploadedSoFar / totalSize * 100).toFixed(1);
                    const elapsed = (Date.now() - startTime) / 1000;
                    const speed = (uploadedSoFar / 1024 / elapsed).toFixed(1);

                    barEl.style.width = `${percent}%`;
                    statusEl.textContent = `ä¸Šä¼ ä¸­: ${percent}% - é€Ÿåº¦: ${speed} KB/s`;
                });

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        resolve();
                    } else {
                        reject(new Error(`ä¸Šä¼ å¤±è´¥: ${file.name}`));
                    }
                };
                xhr.onerror = () => reject(new Error(`ç½‘ç»œé”™è¯¯: ${file.name}`));

                xhr.open('POST', '/upload/');
                xhr.send(formData);
            });

            (async () => {
                try {
                    for (const file of files) {
                        await uploadOne(file);
                    }
                    statusEl.textContent = 'å…¨éƒ¨æ–‡ä»¶ä¸Šä¼ å®Œæˆ';
                    await loadFiles();
                    input.value = '';
                    setTimeout(() => { progressEl.style.display = 'none'; }, 1500);
                } catch (err) {
                    statusEl.textContent = err.message;
                    progressEl.style.display = 'none';
                }
            })();
        }

        // ä¸‹è½½é€Ÿåº¦è·Ÿè¸ª
        async function downloadFile(filename) {
            const startTime = Date.now();
            let loaded = 0;

            try {
                const response = await fetch(`/download/${filename}`);
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');

                const statusElem = document.getElementById('downloadStatus');
                const progressElem = document.getElementById('downloadProgress');

                // å®æ—¶æ›´æ–°ä¸‹è½½è¿›åº¦
                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    loaded += value.length;
                    const percent = (loaded / contentLength * 100).toFixed(1);
                    const elapsed = (Date.now() - startTime) / 1000;
                    const speed = (loaded / 1024 / elapsed).toFixed(1);

                    console.log(`ä¸‹è½½è¿›åº¦: ${percent}% é€Ÿåº¦: ${speed} KB/s`);
                }

                // å®é™…ä¸‹è½½è§¦å‘
                window.open(`/download/${filename}`, '_blank');
            } catch (error) {
                console.error('ä¸‹è½½å¤±è´¥:', error);
            }
        }

        // åˆå§‹åŒ–åŠ è½½
        initPagination();
        loadFiles();
        setInterval(loadFiles, 5000); // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°
    </script>
</body>
</html>
